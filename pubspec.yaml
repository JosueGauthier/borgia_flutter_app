name: borgiaflutterapp
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  animated_text_kit: ^4.2.1
  cached_network_image: ^3.2.0
  shared_preferences : ^2.0.11
  intl : ^0.17.0
  graphic: ^0.10.4
  get: ^4.6.1
  fl_chart: ^0.51.0
  percent_indicator: ^4.2.2
  file_picker: ^4.6.1
  cloudinary_public: ^0.11.1

  flutter:
    sdk: flutter

  

  cupertino_icons: ^1.0.2
  url_launcher: ^6.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1


flutter:
  uses-material-design: true


  assets:
    - assets/image/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/font/Roboto-Regular.ttf
          weight: 400
        - asset: assets/font/Roboto-Medium.ttf
          weight: 500
        - asset: assets/font/Roboto-Bold.ttf
          weight: 700
        - asset: assets/font/Roboto-Black.ttf
          weight: 900
    - family: AnglicanText
      fonts:
        - asset: assets/font/AnglicanText.ttf
    - family: OldEnglishFive
      fonts:
        - asset: assets/font/OldEnglishFive.ttf
    - family: Helvetica
      fonts:
        - asset: assets/font/Helvetica.ttf
    - family: OpenSansExtraBold
      fonts:
        - asset: assets/font/OpenSansExtraBold.ttf
    - family: Nunito
      fonts:
        - asset: fonts/Nunito-Regular.ttf
          weight: 400
        - asset: fonts/Nunito-ExtraBold.ttf
          weight: 700
    - family: Montserrat-Bold
      fonts:
        - asset: assets/font/Montserrat-Bold.ttf
    - family: Montserrat-SemiBold
      fonts:
        - asset: assets/font/Montserrat-SemiBold.ttf
    - family: Helvetica-Bold
      fonts:
        - asset: assets/font/Helvetica-Bold.ttf
    - family: Nunito-SemiBold
      fonts:
        - asset: fonts/Nunito-SemiBold.ttf
    - family: Montserrat-ExtraBold
      fonts:
        - asset: assets/font/Montserrat-ExtraBold.ttf
    - family: RetroSignature
      fonts:
        - asset: assets/font/RetroSignature.otf
    - family: Neonderthaw
      fonts:
        - asset: assets/font/Neonderthaw-Regular.ttf
    - family: NeonSans
      fonts:
        - asset: assets/font/NeonSans.ttf
          

